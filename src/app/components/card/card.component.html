<div class="card-columns mt-4">

    <div *ngFor="let item of items" class="card border-0 animate__animated animate__fadeInUp animate__fast">
    
      <div class="img-container">
        <img (click)="goArtist(item)" [@hoverEffect]=" isHover? 'hover':'true' " [src]="item.images| imageVerify" class="card-img-top image-blur" alt="Song Image">
        <a (mouseover)="isHover = true" (mouseleave)="isHover = false" class="btn-artist"><i (click)="goArtist(item)" class="fas fa-user fa-3x"></i></a>
      </div>
      

      <div class="card-body">
        <span class="badge badge-info badge-pill ml-0 mb-2">{{ item.release_date | date }}</span>
        <h5 class="card-title mb-2">{{ item.name }}</h5>
        <p *ngFor="let artist of item.artists | slice:0:1" class="card-text text-dark mb-0 mt-0">{{ artist.name }}</p>
      </div>
      
    </div>

</div>
